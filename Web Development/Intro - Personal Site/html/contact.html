<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Nicholas</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <form action="./index.html">
        <label for="contactFirstName">First Name:</label>
        <input type="text" name="firstName" id="contactFirstName"
        placeholder="First Name"><br />
        <label for="contactLastName">Last Name:</label>
        <input type="text" name="lastName" id="contactLastName"
        placeholder="Last Name"><br />
        <label for="contactEmail">Email:</label>
        <input type="email" name="email" id="contactEmail"
        placeholder="Email address"><br />
        <label for="contactCheckbox">Would you like a response?</label>
        <input type="checkbox" name="signUpCheck" id="contactCheckbox"><br/>
        <label for="contactText">Message:</label><br>
        <textarea name="messageText" id="contactText" cols="30" rows="5"></textarea>
        <br><button type="submit">Submit</button>
    </form>
    <hr size="2" noshade>
    <a href="./index.html">Home Page</a>
</body>
</html>
